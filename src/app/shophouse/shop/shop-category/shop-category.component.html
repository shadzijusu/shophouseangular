<div>
  <h1 class="categoryTitle">Shop by Category</h1>
  <div class="categories md:flex md:flex-row py-12 px-5 mx-5 sm:flex-col">
    <button
      class="category sm:m-2"
      *ngFor="let button of categoryButtons"
      [ngClass]="{ active: button.isClicked }"
      (click)="getProductsByCategory(button.text, button)"
    >
      {{ button.text }}
    </button>
  </div>

  <div class="product-container md:grid-cols-3 sm:grid-cols-1">
    <ng-container *ngFor="let product of product$ | async">
      <div class="card">
        <a
          href="#"
          class="hover:text-orangeLight"
          [routerLink]="['/products', product.id]"
          >See details</a
        >
        <img [src]="product.image" alt="" class="w-52 h-64 m-auto" />
        <h1 class="product-title text-xl font-bold">{{ product.title }}</h1>
        <p class="price text-xl">$ {{ product.price }} USD</p>

        <p class="description hidden">{{ product.description }}</p>
        <p class="rating text-xl">
          {{ product.rating.rate }}
          <span role="img" aria-label="star">‚≠ê</span>
          {{ product.rating.count }} ratings
        </p>
      </div>
    </ng-container>
  </div>
</div>
