<div>
  <ng-container *ngFor="let product of product$ | async">
    <div
      class="w-3/4 h-2/3 m-4 flex flex-col border rounded-lg border-pearl p-4 text-center"
    >
      <a
        href="#"
        class="hover:text-orangeLight text-xl text-left"
        [routerLink]="['/products', product.id]"
        >See details</a
      >
      <img [src]="product.image" class="w-1/3 m-auto" alt="" />
      <h1 class="text-2xl font-bold p-5">{{ product.title }}</h1>
      <p class="text-xl text-orangeLight">$ {{ product.price }} USD</p>
    </div>
  </ng-container>
</div>
