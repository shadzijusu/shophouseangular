<div class="flex sm:flex-col">
  <div class="block">
    <ng-container *ngFor="let product of products">
      <div
        class="w-4/5 h-11/12 m-6 flex flex-col border rounded-lg border-pearl p-4 text-center sm:w-11/12"
      >
        <a
          href="#"
          class="hover:text-orangeLight text-xl text-left sm:text-lg"
          [routerLink]="['/products', product.id]"
          >See details</a
        >
        <img
          [src]="product.image"
          class="md:w-1/3 m-auto sm:w-10/12 sm:m-5"
          alt=""
        />
        <h1 class="text-2xl font-bold p-5">{{ product.title }}</h1>
        <p class="text-xl text-orangeLight p-5">$ {{ product.price }} USD</p>
        <hr />
        <div class="p-5">
          <div>
            <span class="text-orangeLight text-lg"
              >Qty: {{ getQuantity(product.id) }}</span
            >
          </div>
          <button
            (click)="deleteProduct(product.id, product.price)"
            class="sm:px-3 sm:mx-3 m-4 md:text-m px-12 py-2 text-white font-semibold bg-orangeLight rounded-full baseline hover:bg-lightGray hover:text-orangeLight"
          >
            Delete product
          </button>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="total h-full mb-72 sm:m-auto sm:mb-6">
    <h1 class="text-orangeLight text-xl font-bold p-5">
      Subtotal ${{ getTotal() }}
    </h1>
    <button class="done">Proceed to checkout</button>
  </div>
</div>
